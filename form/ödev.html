    <style>

/* Tüm sayfanın yazı tipini aynı yapmak için */
body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Bu, öğenin toplam genişliğinin içerik, dolgu (padding) ve kenarlık (border) dahil olacak şekilde hesaplanmasını sağlar */
* {
  box-sizing: border-box;
}

/* 
   - Genişlik: %100 (bulunduğu konteynerin tamamını kaplar)
   - pading: 15px
   - Kenar boşluğu margin : üstte 5px, altta 22px
   - yan yana getirmek için
   - Kenarlık: yok
   - Arka plan rengi: #f1f1f1 (açık gri)
   */
textarea {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;

}

/* Tüm input (giriş) alanları (text ve password tipinde) için stiller:
   - Genişlik: %100
   - pading: 15px
   - Kenar boşluğu margin: üstte 5px, altta 22px
   - yan yana getirmek için
   - Kenarlık: yok
   - Arka plan rengi: #f1f1f1 */
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

/* input alanları (text ve password tipinde) odaklandığında (focus olduğunda):
   - Arka plan rengi: #ddd (daha koyu bir gri)
   - Dış kenarlık (outline): yok */
input[type="text"]:focus,
input[type="password"]:focus {
  background-color: #ddd;
  outline: none;
}

/* hr (yatay çizgi) için stil:
   - Kenarlık: 1px solid #f1f1f1
   - Alt kenar boşluğu: 25px */
hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Tüm button (düğme) elemanları için stil:
   - Arka plan rengi: #62cff0 (mavi)
   - Yazı rengi: beyaz
   - Dolgu: 14px 20px
   - Kenar boşluğu: üstte ve altta 8px
   - Kenarlık: yok
   - Fare imleci: pointer (tıklanabilir)
   - Genişlik: %100
   - Opaklık: 0.9 */
button {
  background-color: #62cff0;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

/* Düğme üzerine gelindiğinde (hover):
   - Opaklık: 1 (tamamen opak) */
button:hover {
  opacity: 1;
}

/* .cancelbtn (iptal düğmesi) için ek stil:
   - Dolgu: 14px 20px
   - Arka plan rengi: #f44336 (kırmızı) */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* .cancelbtn ve .signupbtn (iptal ve kayıt ol düğmeleri) için stil:
   - Yüzer (float) sola
   - Genişlik: yorum satırı olarak bırakılmış, gerekirse açılabilir */
/*.cancelbtn,
.signupbtn {
  float: left;
  width: 50%;
}*/

/* .container (kapsayıcı) için stil:
   - Dolgu: 16px
   - Ortaya hizalanır (margin: auto)
   - Genişlik: %50
   - Kenarlık: 3px solid #ccc */
.container {
  padding: 16px;
  margin: auto;
  width: 50%;
  border: 3px solid #ccc;
}

/* .clearfix için stil:
   - İçerik: boş (after pseudo-element ile)
   - Clear: both (her iki yüzer öğeyi de temizler)
   - Görüntüleme: table */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* #ust (üst bölüm) için stil:
   - Arka plan rengi: beyaz
   - Kenarlık: 3px solid #ccc

   - Alt kenar boşluğu: 15px */
#ust {
  background-color: #fff;
  border: 3px solid #ccc;
  padding: 10px;
  margin-bottom: 15px;
}

    </style>
